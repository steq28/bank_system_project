<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banca online</title>
    <style>
      tr:first-child {
        font-weight: bold;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stile.css" />
    <script>
      var accountId = "";

      function getAccount() {
        accountId = $("#accountId").val();
        getData();
      }

      function getData() {
        accountId = $("#accountId").val();
        document.getElementById("transazioni").innerHTML = " ";
        $.get(
          `http://localhost:8080/api/account/${accountId}`,
          function (data) {
            data.transazioni.forEach(myFunction);
            console.log(data);
          }
        );
      }
      function myFunction(item, index) {
        document.getElementById("transazioni").innerHTML +=
          "<tr><td>" +
          item.fromId +
          "</td><td>" +
          item.toId +
          "</td><td>" +
          item.importo +
          "</td><td>" +
          new Date(item.data) +
          "</td></tr>";
      }
    </script>
  </head>
  <body class="area">
    <div class="container w-75 p-3">
      <div class="input-group w-50 mt-4 start-50 translate-middle">
        <input
          type="text"
          id="accountId"
          placeholder="Inserisci account ID..."
          class="form-control form-control-sm shadow-none"
        />
        <button onClick="getAccount()" class="btn btn-success shadow-none">
          Cerca
        </button>
      </div>

      <h2 class="text-center mb-4 text-primary" id="titolo">
        <strong>ELENCO TRANSAZIONI</strong>
      </h2>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Importo</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody id="transazioni" name="transazioni"></tbody>
      </table>
    </div>
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
